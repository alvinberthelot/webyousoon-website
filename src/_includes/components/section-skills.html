<div id="skills" class="grid grid-cols-8 mb-12">
  <div class="col-span-1"></div>
  <h3 class="col-span-7 text-4xl text-cyan text-opacity-50 mb-6 uppercase">
    {{ skillsSection.title }}
  </h3>
  <div class="col-span-1"></div>
  <p class="col-span-2 py-2 mb-6">
    {{ skillsSection.description }}
  </p>
  <div class="col-span-1"></div>
  <div class="col-span-3">
    <ul>
      {%- for skill in skillsSection.skills %}
      <li>
        <div>
          <h4 class="text-2xl text-black text-opacity-90 mb-2">
            {{ skill.title }}
          </h4>
          <ul class="list-square list-inside mb-6">
            {%- for subskill in skill.subskills %}
            <li>{{ subskill }}</li>
            {%- endfor %}
          </ul>
        </div>
      </li>
      {%- endfor %}
    </ul>
  </div>
  <div class="col-span-1"></div>
</div>
